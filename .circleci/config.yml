version: 2

cache-key: &cache-key v1-dependencies-{{ checksum "pom.xml" }}
maven-opts: &maven-opts -Xmx3200m

jdk-lts: &jdk-lts maven:3-jdk-8-slim
jdk-build: &jdk-build maven:3-jdk-10-slim

influxdb-last-version: &influxdb-last-version influxdb:1.6-alpine
influxdb-command: &influxdb-command -config config/influxdb.conf

shared: &shared
  working_directory: ~/repo

  environment:
    MAVEN_OPTS: *maven-opts

  steps:
  - checkout
  - restore_cache:
      keys:
      - *cache-key
  - run:
      name: Resolve dependencies
      command: mvn dependency:resolve-plugins dependency:go-offline -U
  - run:
      name: Test
      command: mvn clean install -U
  - save_cache:
      paths:
      - ~/.m2
      key: *cache-key

jobs:

  JDK_LTS:
    <<: *shared
    docker:
    - image: *jdk-lts
    - image: *influxdb-last-version
      command: *influxdb-command

  Influx_DB1.6:
    <<: *shared
    docker:
    - image: *jdk-build
    - image: influxdb:1.6-alpine
      command: *influxdb-command

  Influx_DB1.5:
    <<: *shared
    docker:
    - image: *jdk-build
    - image: influxdb:1.5-alpine
      command: *influxdb-command

  Influx_DB1.4:
    <<: *shared
    docker:
    - image: *jdk-build
    - image: influxdb:1.4-alpine
      command: *influxdb-command

  Influx_DB1.3:
    <<: *shared
    docker:
    - image: *jdk-build
    - image: influxdb:1.3-alpine
      command: *influxdb-command

  Influx_DB1.2:
    <<: *shared
    docker:
    - image: *jdk-build
    - image: influxdb:1.2-alpine
      command: *influxdb-command

  Influx_DB1.1:
    <<: *shared
    docker:
    - image: *jdk-build
    - image: influxdb:1.1-alpine
      command: *influxdb-command

  code_coverage:
    docker:
    - image: *jdk-lts
    - image: *influxdb-last-version
      command: *influxdb-command

    working_directory: ~/repo

    environment:
      MAVEN_OPTS: *maven-opts

    steps:
    - checkout

    - restore_cache:
        keys:
        - *cache-key

    - run:
        name: Create Code Coverage test report
        command: mvn clean install -U

    - run:
        name: Report Code Coverage to CodeCov
        command: bash <(curl -s https://codecov.io/bash)

  deploy:
    docker:
    - image: *jdk-lts
    - image: *influxdb-last-version

    working_directory: ~/repo

    environment:
      MAVEN_OPTS: *maven-opts

    steps:
    - checkout

    - restore_cache:
        keys:
        - *cache-key

    - run:
        name: Build & Deploy
        command: mvn clean deploy -s config/deploy-settings.xml -U

workflows:
  version: 2
  build:
    jobs:
    - JDK_LTS
    - Influx_DB1.6
    - Influx_DB1.5
    - Influx_DB1.4
    - Influx_DB1.3
    - Influx_DB1.2
    - Influx_DB1.1
    - code_coverage:
        requires:
          - JDK_LTS
          - Influx_DB1.6
          - Influx_DB1.5
          - Influx_DB1.4
          - Influx_DB1.3
          - Influx_DB1.2
          - Influx_DB1.1
    - deploy:
        requires:
          - code_coverage